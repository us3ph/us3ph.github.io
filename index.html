<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Researcher | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .binary-digit {
            position: absolute;
            font-family: 'SF Mono', 'Roboto Mono', 'Fira Code', monospace;
            font-size: 20px;
            color: rgba(0, 255, 150, 0.4);
            font-weight: 600;
            pointer-events: none;
            animation: fadeGlitch 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }

        @keyframes fadeGlitch {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            5% {
                opacity: 1;
            }
            10% {
                transform: translateY(-5px) scale(1.15) rotate(5deg);
                color: rgba(0, 255, 150, 0.6);
                text-shadow: 0 0 15px rgba(0, 255, 150, 0.8),
                             0 0 25px rgba(0, 255, 150, 0.4);
            }
            15% {
                transform: translateY(0) scale(1) rotate(-3deg);
                color: rgba(0, 255, 150, 0.4);
            }
            20% {
                transform: translateX(-4px) rotate(2deg);
                text-shadow: 2px 0 5px rgba(255, 0, 100, 0.5),
                             -2px 0 5px rgba(0, 255, 150, 0.5);
            }
            25% {
                transform: translateX(4px) rotate(-2deg);
                color: rgba(0, 212, 255, 0.5);
            }
            30% {
                transform: translateX(0) scale(1.05);
                text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            }
            35% {
                content: attr(data-alt);
                color: rgba(255, 0, 100, 0.4);
            }
            40% {
                transform: scale(0.95) rotate(1deg);
            }
            45% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(10px) scale(1.1) rotate(-5deg);
                color: rgba(0, 255, 150, 0.5);
            }
            55% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(30px) scale(0.7) rotate(10deg);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: glitch 5s infinite;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .accent {
            color: #00ff88;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            border: none;
            border-radius: 10px;
            padding: 18px;
            color: #0a0e27;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            display: block;
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .contact-form {
                padding: 25px;
            }
            .logo {
                font-size: 36px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(10, 14, 39, 0.3);
            border-radius: 50%;
            border-top-color: #0a0e27;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="binary-bg" id="binaryBg"></div>

    <div class="container">
        <div class="content">
            <h1>Security Researcher</h1>
            <p class="subtitle"><span class="accent">Pentesting</span> • <span class="accent">Bug Bounty</span> • <span class="accent">Ethical Hacking</span></p>

            <form class="contact-form" id="contactForm">

        <div class="footer">
            © 2024 • Built with security in mind
        </div>
    </div>

    <script>

        function createBinaryDigit() {
            const bg = document.getElementById('binaryBg');
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            

            const initialDigit = Math.random() > 0.5 ? '1' : '0';
            digit.textContent = initialDigit;
            
            digit.style.left = Math.random() * 100 + '%';
            digit.style.top = Math.random() * 100 + '%';
            

            const duration = (Math.random() * 2.5 + 2) + 's';
            digit.style.animationDuration = duration;
            
            digit.style.animationDelay = (Math.random() * 1.5) + 's';
            
            const size = (Math.random() * 12 + 16) + 'px';
            digit.style.fontSize = size;
            
            const colors = [
                'rgba(0, 255, 150, 0.4)',
                'rgba(0, 212, 255, 0.4)',
                'rgba(255, 0, 100, 0.3)',
                'rgba(0, 255, 150, 0.5)'
            ];
            digit.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const flipInterval = setInterval(() => {
                if (Math.random() > 0.7) {
                    digit.textContent = digit.textContent === '1' ? '0' : '1';
                }
            }, 200);
            
            bg.appendChild(digit);
            
            setTimeout(() => {
                clearInterval(flipInterval);
                digit.remove();
            }, parseFloat(duration) * 1000 + 2000);
        }

        function startBinaryRain() {
            const density = window.innerWidth < 768 ? 60 : 120;
            
            for (let i = 0; i < density; i++) {
                setTimeout(() => {
                    createBinaryDigit();
                }, Math.random() * 2000);
            }
            
            setInterval(() => {
                createBinaryDigit();
            }, 120);
        }

        startBinaryRain();

        const getEndpoint = () => {
            const parts = ['https://for', 'msubmit.co/', atob('WU9VUl9FTUFJTEBA')];
            return parts[0] + parts[1] + parts[2] + atob('Z21haWwuY29t');
        };

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const originalBtnText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'none';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch(getEndpoint(), {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '✓ Message sent successfully! I\'ll get back to you soon.';
                    this.reset();
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '✗ Failed to send message. Please try again or email me directly.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        const title = document.querySelector('h1');
        title.addEventListener('mouseenter', function() {
            this.style.animation = 'glitch 0.3s infinite';
        });
        title.addEventListener('mouseleave', function() {
            this.style.animation = 'none';
        });

        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) ||
                (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
