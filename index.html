<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Consultant | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .binary-digit {
            position: absolute;
            font-family: 'SF Mono', 'Roboto Mono', 'Fira Code', monospace;
            font-size: 20px;
            color: rgba(0, 255, 150, 0.4);
            font-weight: 600;
            pointer-events: none;
            animation: fadeGlitch 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }

        @keyframes fadeGlitch {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            5% {
                opacity: 1;
            }
            10% {
                transform: translateY(-5px) scale(1.15) rotate(5deg);
                color: rgba(0, 255, 150, 0.6);
                text-shadow: 0 0 15px rgba(0, 255, 150, 0.8),
                             0 0 25px rgba(0, 255, 150, 0.4);
            }
            15% {
                transform: translateY(0) scale(1) rotate(-3deg);
                color: rgba(0, 255, 150, 0.4);
            }
            20% {
                transform: translateX(-4px) rotate(2deg);
                text-shadow: 2px 0 5px rgba(255, 0, 100, 0.5),
                             -2px 0 5px rgba(0, 255, 150, 0.5);
            }
            25% {
                transform: translateX(4px) rotate(-2deg);
                color: rgba(0, 212, 255, 0.5);
            }
            30% {
                transform: translateX(0) scale(1.05);
                text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            }
            35% {
                content: attr(data-alt);
                color: rgba(255, 0, 100, 0.4);
            }
            40% {
                transform: scale(0.95) rotate(1deg);
            }
            45% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(10px) scale(1.1) rotate(-5deg);
                color: rgba(0, 255, 150, 0.5);
            }
            55% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(30px) scale(0.7) rotate(10deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .content {
            max-width: 650px;
            width: 100%;
            text-align: center;
        }

        .header-section {
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            line-height: 1.1;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff88, #00d4ff, transparent);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1:hover {
            letter-spacing: -1px;
            transform: translateY(-3px);
            text-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        h1:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1:hover {
            animation: float 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.35rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .accent {
            color: #00ff88;
            font-weight: 600;
        }

        .description {
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        .cta-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .cta-text .highlight {
            color: #00ff88;
            font-weight: 600;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            position: absolute;
            top: 16px;
            left: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 16px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            font-weight: 400;
            position: relative;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 12px;
            font-size: 0.75rem;
            padding: 0 8px;
            background: #0a0e27;
            -webkit-text-fill-color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: transparent;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 130px;
        }

        /* Animated progress line */
        .form-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 10px 10px;
        }

        .form-group input:focus ~ .progress-line,
        .form-group textarea:focus ~ .progress-line {
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            border: none;
            border-radius: 10px;
            padding: 18px;
            color: #0a0e27;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Space Grotesk', 'Inter', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .status-message {
            width: 100%;
            padding: 18px;
            border-radius: 10px;
            display: none;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .status-message.success {
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            color: #0a0e27;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            color: #ff6b6b;
            display: block;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: -2px;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .description {
                font-size: 0.95rem;
            }
            .contact-form {
                padding: 30px 25px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(10, 14, 39, 0.3);
            border-radius: 50%;
            border-top-color: #0a0e27;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
        }
    </style>
</head>

    <script>
        function createBinaryDigit() {
            const bg = document.getElementById('binaryBg');
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            
            const initialDigit = Math.random() > 0.5 ? '1' : '0';
            digit.textContent = initialDigit;
            
            digit.style.left = Math.random() * 100 + '%';
            digit.style.top = Math.random() * 100 + '%';
            
            const duration = (Math.random() * 2.5 + 2) + 's';
            digit.style.animationDuration = duration;
            
            digit.style.animationDelay = (Math.random() * 1.5) + 's';
            
            const size = (Math.random() * 12 + 16) + 'px';
            digit.style.fontSize = size;
            
            const colors = [
                'rgba(0, 255, 150, 0.4)',
                'rgba(0, 212, 255, 0.4)',
                'rgba(255, 0, 100, 0.3)',
                'rgba(0, 255, 150, 0.5)'
            ];
            digit.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const flipInterval = setInterval(() => {
                if (Math.random() > 0.7) {
                    digit.textContent = digit.textContent === '1' ? '0' : '1';
                }
            }, 200);
            
            bg.appendChild(digit);
            
            setTimeout(() => {
                clearInterval(flipInterval);
                digit.remove();
            }, parseFloat(duration) * 1000 + 2000);
        }

        function startBinaryRain() {
            const density = window.innerWidth < 768 ? 60 : 120;
            
            for (let i = 0; i < density; i++) {
                setTimeout(() => {
                    createBinaryDigit();
                }, Math.random() * 2000);
            }
            
            setInterval(() => {
                createBinaryDigit();
            }, 120);
        }

        startBinaryRain();

        // Animated progress lines for form fields
        const formInputs = document.querySelectorAll('.form-group input, .form-group textarea');
        
        formInputs.forEach(input => {
            const formGroup = input.closest('.form-group');
            const progressLine = formGroup.querySelector('.progress-line');
            
            input.addEventListener('focus', () => {
                if (progressLine) {
                    progressLine.style.width = '100%';
                }
            });
            
            input.addEventListener('blur', () => {
                if (progressLine) {
                    progressLine.style.width = '0';
                }
            });
        });

        const getEndpoint = () => {
            const parts = ['https://for', 'msubmit.co/', atob('am9zZXBodGFiaWExQA==')];
            return parts[0] + parts[1] + parts[2] + atob('Z21haWwuY29t');
        };

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.style.display = 'none';
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'block';
            statusMessage.style.background = 'rgba(255, 255, 255, 0.1)';
            statusMessage.style.border = '1px solid rgba(0, 255, 136, 0.3)';
            statusMessage.style.color = '#fff';
            statusMessage.innerHTML = '<span class="loading"></span> Sending...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch(getEndpoint(), {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (response.status === 200 || response.ok) {
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = '✓ Message Sent Successfully!';
                    this.reset();
                    
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                        submitBtn.style.display = 'block';
                    }, 4000);
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('redirect')) {
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = '✓ Message Sent Successfully!';
                    this.reset();
                    
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                        submitBtn.style.display = 'block';
                    }, 4000);
                } else {
                    statusMessage.className = 'status-message error';
                    statusMessage.innerHTML = '✗ Failed to send. Please try again.';
                    
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                        submitBtn.style.display = 'block';
                    }, 6000);
                }
            }
        });

        // Title glitch effect on hover
        const title = document.querySelector('h1');
        const originalText = title.innerHTML;
        let glitchInterval;
        
        const binaryChars = ['0', '1'];
        const glitchColors = [
            'rgba(0, 255, 150, 0.9)',
            'rgba(0, 212, 255, 0.9)',
            'rgba(255, 0, 100, 0.8)',
            'rgba(0, 255, 150, 0.7)'
        ];
        
        function getRandomBinary() {
            return binaryChars[Math.floor(Math.random() * binaryChars.length)];
        }
        
        function getRandomColor() {
            return glitchColors[Math.floor(Math.random() * glitchColors.length)];
        }
        
        function glitchText() {
            const lines = originalText.split('<br>');
            const glitchedLines = lines.map(line => {
                return line.split('').map(char => {
                    if (char === ' ') return char;
                    if (Math.random() > 0.85) {
                        const color = getRandomColor();
                        return `<span style="color: ${color}; text-shadow: 0 0 10px ${color};">${getRandomBinary()}</span>`;
                    }
                    return char;
                }).join('');
            });
            title.innerHTML = glitchedLines.join('<br>');
        }
        
        title.addEventListener('mouseenter', function() {
            glitchInterval = setInterval(glitchText, 200);
        });
        
        title.addEventListener('mouseleave', function() {
            clearInterval(glitchInterval);
            setTimeout(() => {
                title.innerHTML = originalText;
            }, 100);
        });

        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) ||
                (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
