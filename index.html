<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Consultant | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }
        
        .binary-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .binary-digit {
            position: absolute;
            font-family: 'SF Mono', monospace;
            font-size: 20px;
            color: rgba(0, 255, 150, 0.4);
            font-weight: 600;
            pointer-events: none;
            animation: fadeGlitch 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }
        
        @keyframes fadeGlitch {
            0% { opacity: 0; transform: translateY(0) scale(1); }
            10% { transform: translateY(-5px) scale(1.15) rotate(5deg); color: rgba(0, 255, 150, 0.6); }
            20% { transform: translateX(-4px) rotate(2deg); }
            25% { transform: translateX(4px) rotate(-2deg); color: rgba(0, 212, 255, 0.5); }
            50% { transform: translateY(10px) scale(1.1); }
            85% { opacity: 1; }
            100% { opacity: 0; transform: translateY(30px) scale(0.7); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .content {
            max-width: 650px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%; height: 3px;
            background: linear-gradient(90deg, transparent, #00ff88, #00d4ff, transparent);
            transition: transform 0.4s;
        }
        
        h1:hover::after { transform: translateX(-50%) scaleX(1); }
        h1:hover { letter-spacing: -1px; text-shadow: 0 10px 30px rgba(0, 255, 136, 0.3); }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            max-height: 800px;
            opacity: 1;
            transform-origin: top;
        }
        
        .contact-form.form-collapsing {
            max-height: 0;
            padding: 0 40px;
            opacity: 0;
            transform: scaleY(0.3) rotateX(20deg);
            border-width: 0;
        }
        
        .contact-form.form-expanding {
            animation: expandForm 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes expandForm {
            0% {
                max-height: 0;
                padding: 0 40px;
                opacity: 0;
                transform: scaleY(0.3) rotateX(-20deg);
            }
            100% {
                max-height: 800px;
                padding: 40px;
                opacity: 1;
                transform: scaleY(1) rotateX(0);
            }
        }
        
        .success-animation {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(20px);
            z-index: 10;
            border-radius: 20px;
        }
        
        .success-animation.show {
            display: flex;
            animation: successZoomIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .success-animation.hide {
            animation: successZoomOut 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes successZoomIn {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }
        
        @keyframes successZoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.5) rotate(10deg); }
        }
        
        .success-checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.8);
            animation: checkBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes checkBounce {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        .success-checkmark svg {
            width: 50px;
            height: 50px;
            stroke: #0a0e27;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: drawCheck 0.6s ease-out 0.4s forwards;
        }
        
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        
        .success-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: textPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s backwards;
        }
        
        .success-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            animation: textPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.6s backwards;
        }
        
        @keyframes textPop {
            from { opacity: 0; transform: translateY(30px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .loading-container {
            display: none;
            text-align: center;
        }
        
        .loading-container.show {
            display: block;
            animation: loadingSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .loading-container.hide {
            animation: loadingSlideOut 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes loadingSlideIn {
            from { opacity: 0; transform: translateY(40px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes loadingSlideOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8) translateY(-40px); }
        }
        
        .loading-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(0, 255, 136, 0.9)); }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 5px solid rgba(0, 255, 136, 0.2);
            border-top: 5px solid #00ff88;
            border-right: 5px solid #00d4ff;
            border-radius: 50%;
            animation: spinGlow 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }
        
        @keyframes spinGlow {
            0% { transform: rotate(0deg); box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 45px rgba(0, 255, 136, 0.7); }
            100% { transform: rotate(360deg); box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 600;
            position: absolute;
            top: 16px;
            left: 16px;
            transition: all 0.3s;
            pointer-events: none;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 16px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 12px;
            font-size: 0.75rem;
            padding: 0 8px;
            background: #0a0e27;
            -webkit-text-fill-color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .form-group input::placeholder, .form-group textarea::placeholder { color: transparent; }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 130px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            border: none;
            border-radius: 10px;
            padding: 18px;
            color: #0a0e27;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .contact-form { padding: 30px 25px; }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">

                            <path d="M14 27l7 7 16-16"/>

            <div class="loading-container" id="loadingContainer">

            </div>
            <div class="social-links">

    <script>
        function createBinaryDigit() {
            const bg = document.getElementById('binaryBg');
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            digit.textContent = Math.random() > 0.5 ? '1' : '0';
            digit.style.left = Math.random() * 100 + '%';
            digit.style.top = Math.random() * 100 + '%';
            digit.style.animationDuration = (Math.random() * 2.5 + 2) + 's';
            digit.style.fontSize = (Math.random() * 12 + 16) + 'px';
            const colors = ['rgba(0, 255, 150, 0.4)', 'rgba(0, 212, 255, 0.4)', 'rgba(255, 0, 100, 0.3)'];
            digit.style.color = colors[Math.floor(Math.random() * colors.length)];
            const flipInterval = setInterval(() => {
                if (Math.random() > 0.7) digit.textContent = digit.textContent === '1' ? '0' : '1';
            }, 200);
            bg.appendChild(digit);
            setTimeout(() => {
                clearInterval(flipInterval);
                digit.remove();
            }, 5000);
        }
        
        function startBinaryRain() {
            const density = window.innerWidth < 768 ? 60 : 120;
            for (let i = 0; i < density; i++) {
                setTimeout(() => createBinaryDigit(), Math.random() * 2000);
            }
            setInterval(() => createBinaryDigit(), 120);
        }
        
        startBinaryRain();
        
        const getEndpoint = () => {
            const parts = ['https://for', 'msubmit.co/', atob('am9zZXBodGFiaWExQA==')];
            return parts[0] + parts[1] + parts[2] + atob('Z21haWwuY29t');
        };
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.submit-btn');
            const contactForm = document.getElementById('contactForm');
            const successAnimation = document.getElementById('successAnimation');
            const loadingContainer = document.getElementById('loadingContainer');
            
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            
            try {
                const response = await fetch(getEndpoint(), {
                    method: 'POST',
                    body: new FormData(this),
                    headers: { 'Accept': 'application/json' },
                    mode: 'cors'
                });
                
                if (response.ok || response.status === 200) {
                    // 1. Success animation
                    successAnimation.classList.add('show');
                    
                    setTimeout(() => {
                        // 2. Hide success (reverse animation)
                        successAnimation.classList.add('hide');
                        successAnimation.classList.remove('show');
                        
                        setTimeout(() => {
                            // 3. Collapse form
                            contactForm.classList.add('form-collapsing');
                            
                            setTimeout(() => {
                                // 4. Show loading
                                contactForm.style.display = 'none';
                                successAnimation.classList.remove('hide');
                                loadingContainer.classList.add('show');
                                
                                setTimeout(() => {
                                    // 5. Hide loading (reverse animation)
                                    loadingContainer.classList.add('hide');
                                    loadingContainer.classList.remove('show');
                                    
                                    setTimeout(() => {
                                        // 6. Expand form (reverse animation)
                                        loadingContainer.classList.remove('hide');
                                        contactForm.style.display = 'block';
                                        contactForm.classList.remove('form-collapsing');
                                        contactForm.classList.add('form-expanding');
                                        
                                        // Reset form
                                        form.reset();
                                        submitBtn.disabled = false;
                                        submitBtn.style.opacity = '1';
                                        
                                        setTimeout(() => {
                                            contactForm.classList.remove('form-expanding');
                                        }, 1000);
                                    }, 600);
                                }, 2000);
                            }, 800);
                        }, 500);
                    }, 2500);
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('redirect')) {
                    successAnimation.classList.add('show');
                    setTimeout(() => {
                        successAnimation.classList.add('hide');
                        successAnimation.classList.remove('show');
                        setTimeout(() => {
                            contactForm.classList.add('form-collapsing');
                            setTimeout(() => {
                                contactForm.style.display = 'none';
                                successAnimation.classList.remove('hide');
                                loadingContainer.classList.add('show');
                                setTimeout(() => {
                                    loadingContainer.classList.add('hide');
                                    loadingContainer.classList.remove('show');
                                    setTimeout(() => {
                                        loadingContainer.classList.remove('hide');
                                        contactForm.style.display = 'block';
                                        contactForm.classList.remove('form-collapsing');
                                        contactForm.classList.add('form-expanding');
                                        form.reset();
                                        submitBtn.disabled = false;
                                        submitBtn.style.opacity = '1';
                                        setTimeout(() => contactForm.classList.remove('form-expanding'), 1000);
                                    }, 600);
                                }, 2000);
                            }, 800);
                        }, 500);
                    }, 2500);
                } else {
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    alert('Failed to send. Please try again.');
                }
            }
        });
        
        const title = document.querySelector('h1');
        const originalText = title.innerHTML;
        let glitchInterval = null;
        let isHovering = false;
        
        function glitchText() {
            if (!isHovering) {
                if (glitchInterval) {
                    clearInterval(glitchInterval);
                    glitchInterval = null;
                }
                title.innerHTML = originalText;
                return;
            }
            const lines = originalText.split('<br>');
            const glitchedLines = lines.map(line => {
                return line.split('').map(char => {
                    if (char === ' ') return char;
                    if (Math.random() > 0.85) {
                        const colors = ['rgba(0, 255, 150, 0.9)', 'rgba(0, 212, 255, 0.9)', 'rgba(255, 0, 100, 0.8)'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        const binary = Math.random() > 0.5 ? '1' : '0';
                        return `<span style="color: ${color}; text-shadow: 0 0 10px ${color};">${binary}</span>`;
                    }
                    return char;
                }).join('');
            });
            title.innerHTML = glitchedLines.join('<br>');
        }
        
        title.addEventListener('mouseenter', function() {
            isHovering = true;
            if (glitchInterval) clearInterval(glitchInterval);
            glitchInterval = setInterval(glitchText, 200);
        });
        
        title.addEventListener('mouseleave', function() {
            isHovering = false;
            if (glitchInterval) {
                clearInterval(glitchInterval);
                glitchInterval = null;
            }
            title.innerHTML = originalText;
        });
        
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) ||
                (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
